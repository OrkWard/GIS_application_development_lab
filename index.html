<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WebGIS</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
		<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
		<link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="col-resize-bar"></div>
				<div class="col-resize-line"></div>
				<div class="col-resize-content">
					<div class="upper">
						<div class="row-resize-bar"></div>
						<div class="row-resize-line"></div>
						<form class="upper-content" style="padding: 10px;">
							<img class="tools-icon" src="./images/地图.png"/>
							<p class="title">加载数据</p>
							<hr />

							<!--选择数据类型-->
							<label class="form-item">数据类型：</label>
							<div id="type-error-msg"></div>
							<select id="data-type">
								<option value="unchosen">未选择</option>
								<option value="image">影像数据</option>
								<option value="terrain">地形数据</option>
							</select>
							<br/>

							<!--搜索影像数据进行添加，在数据类型为image时显示-->
							<input type="text" class="textarea search-box" style="display:none" placeholder="输入进行搜索">
							<ul class="search-result" style="display:none"></ul>
							
							<!--选择位置-->
							<p class="form-item">空间范围：</p>
							<div id="scale-error-msg"></div>
							<label class="child-item" >左下角经纬度</label>
							<input type="text" class="textarea left-bottom-scale"/><label>，</label><input type="text" class="textarea left-bottom-scale"/><br />
							<label class="child-item">右下角经纬度</label>
							<input type="text" class="textarea right-top-scale"/><label>，</label><input type="text" class="textarea right-top-scale"/><br />
							<input type="checkbox" class="checkbox" id="use-scale"/>
							<label class="checktext">使用当前所处的位置</label><br />
							<br>
							
							<!--选择视角-->
							<label class="form-item">视角：</label>
							<div id="stand-error-msg"></div>
							<select id="stand">
								<option value="unchosen">未选择</option>
								<option value="direct1">视角1</option>
								<option value="direct2">视角2</option>
							</select><br />
							<input type="checkbox" class="checkbox" id="use-stand"/>
							<label class="checktext">使用当前视角</label><br />
							<button id="load-btn">加载</button>
						</form>
					</div>
					<div class="lower">
						<div class="coverage">
							<img class="tools-icon" src="./images/图层.png">
							<p class="title">图层</p>
							<hr />
							<div class="covers"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<!--Cesium容器-->
				<!-- <div id="cesium-container"></div> -->
			</div>
		</div>
		<div class="tools-bar">
			<img class="tools-bar-icon tool" src="./images/地图_white.png" id="load-tool" >
			<img class="tools-bar-icon tool" src="./images/图层_white.png" id="coverage-tool" >
		</div>
		<nav>加载地图数据的简单工具组</nav>
		<div id="menu">
			<div id="delete">删除</div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
		<script type="text/javascript" src="./globe.js"></script>
	</body>
</html>
