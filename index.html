<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGIS</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="col-resize-bar"></div>
				<div class="col-resize-line"></div>
				<div class="col-resize-content">
					<div class="upper">
						<div class="row-resize-bar"></div>
						<div class="row-resize-line"></div>
						<form class="upper-content" style="padding: 10px;">
							<img src="./images/地图.png"/>
							<p class="title">加载数据</p>
							<hr />
							<label class="form-item">数据类型：</label>
							<div id="type-error-msg"></div>
							<select id="data-type">
								<option value="unchosen">未选择</option>
								<option value=".shp">shapefile</option>
								<option value=".tif">tiff</option>
							</select>
							<p class="form-item">空间范围：</p>
							<div id="scale-error-msg"></div>
							<label class="child-item" >左下角经纬度</label>
							<input type="text" class="textarea left-bottom-scale"/><label>，</label><input type="text" class="textarea left-bottom-scale"/><br />
							<label class="child-item">右下角经纬度</label>
							<input type="text" class="textarea right-top-scale"/><label>，</label><input type="text" class="textarea right-top-scale"/><br />
							<input type="checkbox" class="checkbox" id="use-scale"/>
							<label class="checktext">使用当前显示的空间范围</label><br />
							<br>
							<label class="form-item">站位：</label>
							<div id="stand-error-msg"></div>
							<select id="stand">
								<option value="unchosen">未选择</option>
								<option value="direct1">站位1</option>
								<option value="direct2">站位2</option>
							</select><br />
							<input type="checkbox" class="checkbox" id="use-stand"/>
							<label class="checktext">不使用站位</label><br />
							<button id="load-btn">加载</button>
						</form>
					</div>
					<div class="lower">
						<div class="coverage">
							<img src="./images/图层.png">
							<p class="title">图层</p>
							<hr />
							<div class="covers"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<div id="cesium-container"></div>
			</div>
		</div>
		<div class="tools-bar">
			<img src="./images/地图_white.png" id="load-tool" class="tool">
			<img src="./images/图层_white.png" id="coverage-tool" class="tool">
		</div>
		<nav>加载地图数据的简单工具组</nav>
		<div id="menu">
			<div id="delete">删除</div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
		<script type="module" src="./globe.js"></script>
	</body>
</html>
